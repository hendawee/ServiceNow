<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Inset Inline End Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
    position: relative;
    width: 100%;
    height: 200px;
    border: 2px solid blue;
    margin-bottom: 20px;
}

.element {
    position: absolute;
    top: 5%;
    inset-inline-end: 5%;
    background-color: lightcoral;
    padding: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="element">Positioned Element</div>
    </div>

    <button onclick="toggleDirection()">Toggle Direction</button>

    <script>
        function toggleDirection() {
            var html = document.documentElement;
            var currentDir = html.getAttribute('dir');
            html.setAttribute('dir', currentDir === 'ltr' ? 'rtl' : 'ltr');
        }
    </script>
</body>
</html>
